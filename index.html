<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" style="color: rgb(43, 221, 20); text-align: center; font-family: Arial, Helvetica, sans-serif;">
        <h1>CALCULATOR</h1>
        <form action="" name="calculator">
            <input type="text" class="text_maincolor" name="text1">
            <input type="text" class="text1_maincolor" name="text12" value="c" onclick="location.reload()"><br>

            <input type="button" class="num_maincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num_maincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num_maincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="num_blue" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>

            <input type="button" class="num_maincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num_maincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num_maincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="num_blue" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

            <input type="button" class="num_maincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num_maincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num_maincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="num_blue" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"><br>



            <input type="button" class="num_maincolor" name="dot" value="." onclick="displaynum(dot.value)">
            <input type="button" class="num_maincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num_maincolor" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="num_blue" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>

           
        </form>
    </div>

   

    <script src="calc.js"></script>
</body>

</html>
